<header>
    <div class="menu-container">
        <nav class="full-nav">
            <a #anchorTag href="#home">Home</a>
            <a #anchorTag href="#destinations">Destinations</a>
            <a #anchorTag href="#travel">Travel</a>
            <a #anchorTag href="#contact">Contact</a>
        </nav>
    </div>
    <div class="menu-container">
        <nav class="hamburger-nav">
            <button #openHamburgerMenu class="btn" type="button" data-bs-target="#offcanvasTop"
                aria-controls="offcanvasTop">
                <fa-icon [icon]="faBars"></fa-icon>
            </button>
            <div #hamburgerMenuOverlay class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <a #anchorTag data-bs-dismiss="offcanvas" href="#home">Home</a>
                    <a #anchorTag data-bs-dismiss="offcanvas" href="#destinations">Destinations</a>
                    <a #anchorTag data-bs-dismiss="offcanvas" href="#travel">Travel</a>
                    <a #anchorTag data-bs-dismiss="offcanvas" href="#contact">Contact</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="header-content-container">
        <div class="glass">
            <h1>Explore {{ animatedText }}</h1>
            <p>Book a vacation with Guava Travel</p>
            <button>
                <a href="#contact">Get in touch</a>
            </button>
        </div>
    </div>
    <div class="scroll-container">
        <svg width="27" height="54" viewBox="0 0 27 54" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g>
                <rect x="2" y="2" width="18" height="50" rx="11.5" stroke-width="2" />
                <rect x="7.5" y="7.97726" width="7" height="21.4773" rx="5.21591" #scrollElement />
            </g>
        </svg>
    </div>
    <div class="video-container">
        <video autoplay muted loop #video>
            <source src="assets/GuavaTravelAgency.mp4">
        </video>
    </div>
</header>
